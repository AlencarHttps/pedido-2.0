<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Especial</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      position: relative;
    }

    h1 {
      font-size: 1.8rem;
      color: #4caf50;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      position: relative;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes {
      background-color: #4caf50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
    }

    #message {
      font-size: 1.2rem;
      color: #4caf50;
      margin-top: 20px;
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bora ser emocionado, gente morna √© muito chato!<br>Posteriormente iremos casar e ser felizes para sempre.ü§ç</h1>
    <div class="button-container">
      <button id="yes">Sim! üòç</button>
      <button id="no">N√£o üòÖ</button>
    </div>
    <p id="message"></p>
    <audio id="romanticMusic" src="After.mp3"></audio>
  </div>

  <script>
    // Fun√ß√£o para fogos de artif√≠cio
    function startConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    // Bot√£o "Sim"
    document.getElementById('yes').addEventListener('click', () => {
      const message = document.getElementById('message');
      const music = document.getElementById('romanticMusic');

      message.style.display = 'block';
      message.innerText = 'Eu tamb√©m gosto muito de voc√™ princesa! üíò Vou assumir a empresa da fam√≠lia ü§£ü§£';

      // Iniciar fogos de artif√≠cio
      startConfetti();

      // Tocar m√∫sica
      music.play();
    });

    // Bot√£o "N√£o" - Fugindo do cursor
    const noButton = document.getElementById('no');
    noButton.addEventListener('mouseover', () => {
      // Obter a posi√ß√£o do bot√£o "N√£o"
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      // Calcular a posi√ß√£o aleat√≥ria, sem ultrapassar a tela
      const randomX = Math.floor(Math.random() * (window.innerWidth - buttonWidth));
      const randomY = Math.floor(Math.random() * (window.innerHeight - buttonHeight));

      // Movimentar o bot√£o "N√£o"
      noButton.style.position = 'absolute';
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
